<ion-header>
  <ion-toolbar>
    <ion-buttons slot="end">
      <ion-button [routerLink]="['/signup']">Sign Up</ion-button>
    </ion-buttons>
    <ion-title>Log In</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Log In</ion-title>
    </ion-toolbar>
  </ion-header>
  
  <div style="padding: 5vh 5vw;">
    <img src="../../assets/cinemapp.png" alt="cinemapp logo">
  </div>

  <div style="padding: 0.5rem 0.5rem">
    <ion-item>
      <ion-input placeholder="Email"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input placeholder="Password"></ion-input>
    </ion-item>
    <br>
    <ion-button expand="block" (click)="onLogin()">Log In</ion-button>
  </div>
</ion-content>
